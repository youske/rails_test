  uhost:
    container_name: uhost
    build: uhost_build
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    tty: True
    links:
      - udatabase:db
      - rredis:cache
    volumes:
      - "./rails_app:/rails_app"
