version: "2"
services:

  udatabase:
    container_name: rails-mysql
    image: mysql
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    tty: True
    volumes:
      - "./rails_db:/rails_db"

